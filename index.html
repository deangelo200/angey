<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">

    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/onsenui.min.js"></script>
    <script src="js/materialize.min.js"></script>

</head>

<body>

    <ons-navigator title="Navigator" var="myNavigator">
        <ons-page>
            <ons-toolbar>
                <div class="center">MuzillaMP3</div>
            </ons-toolbar>
            <div style="text-align: center; margin-top: 30px;">
                <p>
                    <ons-input id="urlinput" modifier="underbar" placeholder="Enter Video Url" float></ons-input>
                </p>
                <div>
                    <h2 class="videoTitle"></h2>
                    <img class="videoThumbnail" height="200" width="200">
                </div>
                <p style="margin-top: 30px;">
                    <ons-button class='convertButton' type='submit'>Convert</ons-button>
                </p>
            </div>

        </ons-page>
    </ons-navigator>

    <div class="bottom-bar">
        <div class="bottom-bar__line-height" style="text-align:center">Bottom Toolbar</div>
    </div>


</body>
<script src="js/jquery-3.3.1.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</html>
